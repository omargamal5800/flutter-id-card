<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flutter ID Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="page">
      <header class="hero">
        <img class="avatar" src="../image/mn.jpg" alt="Profile image" />
        <div>
          <p class="eyebrow">Flutter Project</p>
          <h1>Flutter ID Card</h1>
          <p class="subtitle">A simple profile card built with Flutter.</p>
        </div>
      </header>

      <section class="card">
        <h2>About</h2>
        <p>
          This project demonstrates a clean, centered ID card layout with
          a profile photo, name, role, and contact details.
        </p>
      </section>

      <section class="card">
        <h2>Screenshot</h2>
        <p>Replace <code>docs/screenshot.png</code> with an actual app screenshot.</p>
        <div class="screenshot">
          <svg
            viewBox="0 0 600 280"
            role="img"
            aria-label="Screenshot placeholder"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect width="600" height="280" rx="24" fill="#ffffff" />
            <rect x="24" y="24" width="552" height="180" rx="16" fill="#ffe4d1" />
            <circle cx="86" cy="114" r="38" fill="#ffb98c" />
            <rect x="150" y="84" width="320" height="16" rx="8" fill="#ffb98c" />
            <rect x="150" y="114" width="240" height="12" rx="6" fill="#ffcdb0" />
            <rect x="150" y="140" width="200" height="12" rx="6" fill="#ffdcca" />
            <text x="300" y="250" text-anchor="middle" fill="#c78964" font-size="16">
              Replace with screenshot.png
            </text>
          </svg>
        </div>
      </section>
    </main>
  </body>
</html>
